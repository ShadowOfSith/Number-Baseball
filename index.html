<font size="45"><strong><p>Number-Baseball</p></strong></font>
<strong><h1>방법</h1></strong>
<ol>
	<li>랜덤으로 숫자 3개가 순서대로 뽑아집니다.(당신은 그 숫자를 아마 모르겠지만요...)</li>
	<li>당신은 숫자 1개씩 3번 입력 합니다.</li>
	<li>당신이 입력한 숫자중에 랜덤 숫자와 순서와 상관없이 맞는 숫자가 있으면 볼 카운트가 1증가합니다.</li>
	<li>당신이 입력한 숫자중에 랜덤 숫자와 순서까지 맞는 숫자가 있으면 스트라이크 카운트가 1증가합니다.</li>
	<li>당신이 입력한 숫자 모두가 순서까지 동일하면 삼진아웃이 됩니다.(이겼단말을 길게 한겁니다...)</li>
